<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素与父盒子的关系</title>
	<style>
		.father {
			width: 500px;
			height: 500px;
			background-color: pink;
			border: 20px solid red;
			padding: 20px;
		}
		.son {
			float: right;
			width: 200px;
			height: 200px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
