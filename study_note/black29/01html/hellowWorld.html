<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="myfirst">
    {{message}}11
    <div id="myfirst2" v-text="message" >

    </div>

    <div>
        <input  type="text" v-model="infoValue">
    </div>
    <button @click="testjjj">添加</button>
    <ul>
        <todo-item v-for="item in infoList" :item1="item" :class="{'colorClass':isColor, 'sizeClass':isSize}">

        </todo-item>
    </ul>
</div>



<!--引入vue-->
<script>
    Vue.component("todo-item", {
        props: ['item1'],
        template: '<li>{{item1}}</li>',

    })

    new Vue({
        el: '#myfirst',
        data: {
                message: 'Hello_Vue',
                infoValue: '123',
                infoList: ['1','2'],
                isSize: true,
                isColor: false,

        },
        methods: {
            testjjj() {
                alert('成功');
                this.infoList.push(this.infoValue);
                this.infoValue = '';
            }
        }


    })
</script>
</body>
</html>
