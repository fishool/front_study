<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        /**
         * mouseover 經過自身和子盒子都會觸發 各觸發一次
         * mouseenter/mouseleave 只會經過自身盒子觸發  觸發一次  因爲其不會冒泡
         * 
         * */
        father.addEventListener('mouseenter', function() {
            console.log("mouseenter===father");

        })
        father.addEventListener('mouseover', function() {
            console.log("mouseover===father");

        })

        son.addEventListener('mouseenter', function() {
            console.log("mouseenter===son");

        })
        son.addEventListener('mouseover', function() {
            console.log("mouseover===son");

        })
    </script>
</body>

</html>
